<ng-container *ngIf="userRole=='Admin'">
    <a routerLink="/postmembers"><button class="btn btn-dark tex-white float-end mt-2 me-3">Add Member's</button></a>
</ng-container>

<ag-grid-angular [rowData]="memberList" [columnDefs]="colDefs" class="ag-theme-alpine mt-5"
    style="width: 100%; height: 70%;" (gridReady)="onGridReady($event)" [defaultColDef]="defaultColDef"
    [rowSelection]="'multiple'" [animateRows]="true" [pagination]="true">
</ag-grid-angular>
