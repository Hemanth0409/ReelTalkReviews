<ng-container *ngIf="userRole=='Admin'">

    <a routerLink="/postmovie"><button class="btn btn-dark tex-white float-end mt-2 me-3">Add Movies</button></a>
    <ag-grid-angular [rowData]="movieList" [columnDefs]="colDefs" class="ag-theme-alpine mt-5" style="height: 100vh;width: 100vw;" [defaultColDef]="defaultColDef" [rowSelection]="'multiple'" [animateRows]="true">

    </ag-grid-angular>

</ng-container>
